<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>

const video = document.getElementById("meuVideo");
    const playButton = document.querySelector('[wm-play="meuVideo"]')
    const pauseButton = document.querySelector('[wm-pause="meuVideo"]')

    playButton.addEventListener('click', () => {
        video.play();
    })

    pauseButton.addEventListener('click', () => {
        video.pause()
    })

    const progressBar = document.querySelector('.progresso div')
    video.addEventListener('timeupdate', () => {
        const percentage = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${percentage}%`
    })

</script>
